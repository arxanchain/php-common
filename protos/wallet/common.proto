syntax = "proto3";

option go_package = "github.com/arxanchain/sdk-go-common/protos/wallet";

package wallet;

enum Status {
  INVALID = 0;
  VALID = 1;
  ISSUED = 2;
}

// Metadata defines on chain metadata of decentralized identity
message Metadata {
  string hash = 1;
  bytes data = 2;
}
